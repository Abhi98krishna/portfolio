<!DOCTYPE html>
<html>

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		
	</head>

	<body>

		<input type="password" id="pass"> 

		<button onclick="check()">Click me</button>

		<div id="enter"> Enter password </div>




		<script type="text/javascript">

    		var md5Hash = CryptoJS.MD5("Test");
        	console.log(md5Hash.toString());
        	//window.location = "http://www.yoururl.com";

        	function check(){
        		var pass = document.getElementById("pass").value
        		console.log(pass)

        		var redirsalt = "abhijith"

        		var valsalt = "krishna"

        		var valhash = CryptoJS.MD5(pass + valsalt)
        		valhash = valhash.toString()

        		var redirhash = CryptoJS.MD5(pass + redirsalt)
        		redirhash = redirhash.toString()

        		console.log(valhash)
        		console.log(redirhash)

        		if (valhash=="4df405897bc8362c71525ccd240802d0"){
        			document.getElementById("enter").innerHTML = "Correct password"
                    window.location = `https://abhijithkrishna.com/projects/sprinklr/sprinklr-${redirhash}.html`;
        		}
				else{
					document.getElementById("enter").innerHTML = "Wrong password"
				}

        	}


		</script>

	</body>

</html>
